version: '3.1'

services:
  
  themepark-website:
    image: nginx:latest
    container_name: themepark-website
    restart: on-failure:10
    volumes:
      - ./build:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    environment:
      - API_URL=http://localhost:8080
    ports:
      - 80:80/tcp
